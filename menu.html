<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>MODAL VERBS</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="puntaje">
                <img src="Tarea.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>MODAL VERBS</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="Logo.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Hello <span id="nombre-jugador">Martín</span></h2>
            <p>Choose any category</p>
            <div class="categorias">
                <div class="categoria" id="general">
                    <img src="equipo.png" alt="" class="foto-categoria">
                    <h3>Co-Working</h3>
                </div>
                <div class="categoria" id="musica">
                    <img src="Permission.png" alt="" class="foto-categoria">
                    <h3 id="titulomenu">Absences at work</h3>
                </div>
                <div class="categoria" id="programacion">
                    <img src="Seguridad.png" alt="" class="foto-categoria">
                    <h3>Safety at work</h3>
                </div>
                <div class="categoria" id="deportes">
                    <img src="Abilty.png" alt="" class="foto-categoria">
                    <h3 id="titulomenu">Improve at work</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="menu.js"></script>
</body>
</html>
